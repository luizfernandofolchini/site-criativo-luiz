<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site criativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da empresa barcelona">
        <ul class=cabecalho-lista>
            <li class="cabecalho-lista-item">Time</li>
            <li class="cabecalho-lista-item">Jogadores</li>
        </ul>
    </header>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">sobre o clube</h2>
            <p class="escola-texto-um">História do Barcelona FC. Em 1899, Joan Gamper, um suíço, decidiu introduzir
                o futebol em Barcelona, montando um time. O clube foi oficialmente fundado no dia 29 de novembro de
                1899.</p>
        </div>


        <img class="escola-imagem" src="escudo.png" alt=" imagem do escudo do barcelona">

    </section>

    <section class="estudantes">
        <h2 class="estudantes-titulo">Quem são os nossos jogadores?</h2>
        <Div class="Estudantes-div">
            <img class="estudante-imagem" src="pedri.png" alt="imagem do jogador Pedri">
            <h3 class="Estudante-nome">Pedri</h3>



    </section>







</body>

</html>
